<table mat-table [dataSource]="userHistory | slice:0:10" class="mat-elevation-z8" class="budget-table">

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef class="header">{{ 'History.History' | translate }}</th>
    <td mat-cell *matCellDef="let element"> <mat-icon svgIcon="generic-{{element.icon}}"></mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{element.category}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef><a class="router" routerLink="/history">{{ 'History.FullHistory' | translate }}</a></th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.income" style="color: green">
        +{{element.income}} {{element.currency}}
      </span>
      <span *ngIf="element.expense" style="color: red;">
        -{{element.expense}} {{element.currency}}  
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
